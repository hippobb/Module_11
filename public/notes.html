<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />


  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class=" bg-dark flex-row mx-auto py-4 mb-3" id="headerTitle">    
    <a class="navbar-brand" href="/">Note Taker </a>
    <div class="btn-bar">
      <button class="btn_header" id="btn_save" hid="" btype="new">Save</button>
      <button class="btn_header" id="btn_delete">Delete</button>
      <button class="btn_header " id="btn_new">New</button>
    </div>
  </header>

  <main class="container-fluid mx-auto mb-3">
    <section class="my-2 flex-row justify-space-between">
      
      <div class="col-12 col-lg-3  p-3">

        <div class="flex-row justify-space-between" id="display-area"></div>
      </div>
      <div class="noteInputArea col-12 col-lg-9 p-3">
        <form id="note-form">
          <label for="title" class="form-label">Note Title</label>
          <input type="text" id="title" name="title" class="form-input" placeholder="Title">

          <label for="detail" class="form-label">Note Detail</label>          
          <textarea class="form-input2" id="detail" placeholder="Note Text"></textarea>

        </form>
      </div>
    </section>


  </main>

  <script src="./assets/js/notes.js"></script>
</body>

</html>
